<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="login-card">
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Ícone Usuário" />
    </div>
    <div class="form-section">
      <h4>AutoVaga - Login!</h4>

      <form onsubmit="logar(event)">
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Digite seu email" required />
        </div>

        <div class="mb-3">
          <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required />
        </div>

        <div class="text-end mb-2">
          <a href="./pages/cadastro.html" class="text-primary text-decoration-none">Cadastre-se</a>
        </div>

        <div id="msgSucess" class="text-success"></div>
        <div id="msgError" class="text-danger"></div>

        <button type="submit" class="btn btn-login">Entrar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
